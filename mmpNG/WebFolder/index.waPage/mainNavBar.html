<div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
        data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">mmp</a>
    </div>


    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li ng-class="{active: template.title == templates.currentMainTemplate.title}"
                ng-repeat="template in templates.MainNavBar | orderBy:'template.index'" ng-click="templates.loadMainTemp(template)">
                <a href="#" >{{template.title}}</a>
            </li>
        </ul>


        
        <ul class="nav navbar-nav navbar-right" ng-controller="loginController">
            <li ng-show="login.currentUser == null" ng-click="login.showLoginModal()">
                <a href="#">Login</a>
            </li>
            <li ng-show="login.currentUser != null">
                <a href="#">{{login.currentUser.fullName}}</a>
            </li>
            <li ng-show="login.currentUser != null">
                <a ng-click="login.logout()" href="#">Logout</a>
            </li>
        </ul>
    </div>
    <!-- /.navbar-collapse -->
</div>
<!-- /.container-fluid -->
