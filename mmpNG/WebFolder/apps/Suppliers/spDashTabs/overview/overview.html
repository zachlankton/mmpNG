<div class="col-md-4" ng-controller="spOverviewController">


    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Supplier Name</label>
            <div class="col-sm-8">
                <input ng-blur="spOverview.Suppliers.currentSupplier.$save()" class="input-sm form-control" 
                ng-model="spOverview.Suppliers.currentSupplier.name">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Supplier Type</label>
            <div class="col-sm-8">
                <select class="form-control input-sm" ng-options="type for type in spOverview.spOverview.supplierTypes" 
                ng-model="spOverview.Suppliers.currentSupplier.supplierType"
                ng-change="spOverview.Suppliers.currentSupplier.$save()"></select>
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Supplier Status</label>
            <div class="col-sm-8">
                <select class="form-control input-sm" ng-options="type for type in spOverview.spOverview.supplierStatus" 
                ng-model="spOverview.Suppliers.currentSupplier.supplierStatus"
                ng-change="spOverview.Suppliers.currentSupplier.$save()"></select>
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Terms</label>
            <div class="col-sm-8">
                <input ng-blur="spOverview.Suppliers.currentSupplier.$save()" class="input-sm form-control" 
                ng-model="spOverview.Suppliers.currentSupplier.supplierTerms">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Notes</label>
            <div class="col-sm-8">
                <textarea ng-blur="spOverview.Suppliers.currentSupplier.$save()" class="form-control" rows="5"
                ng-model="spOverview.Suppliers.currentSupplier.notes"></textarea>
            </div>
        </div>
        
        
    </form>

</div>
