<div class="col-md-4" ng-controller="csOverviewController">


    <form class="form-horizontal">
        <div class="form-group" ng-repeat="field in csOverview.csOverview.csFields">
            <label for="inputEmail3" class="col-sm-4 control-label">{{field.title}}</label>
            <div class="col-sm-8">
                <input class="input-sm form-control" ng-model="csOverview.Customers.currentSelection[field.name]">
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" ng-click="csOverview.Customers.currentSelection.$save()"class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>

</div>
