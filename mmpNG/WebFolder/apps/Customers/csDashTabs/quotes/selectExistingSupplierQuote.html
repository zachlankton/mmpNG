<h3>Select Supplier Quote</h3>
<div class="row" >
    <div class="col-md-12" ng-controller="spQuoteSupplierQuoteSelectController" >

        <input class="input full-width" placeholder="Search" ng-model="spQSQ.spQSQ.search" />

        <ul class="list-group" style="border: 1px solid;height: 300px;overflow: auto;">
            <a  href="#" 
                ng-repeat="sQuote in spQSQ.collections.existingSupplierQuotes | filter: spQSQ.spQSQ.search"
                class="list-group-item"
                ng-click="spQSQ.spQSQ.addExistingSupplierQuote(sQuote)" >
                {{sQuote.quoteNo}} - {{sQuote.sName}}
            </a>
        </ul>
    </div> 
</div>
