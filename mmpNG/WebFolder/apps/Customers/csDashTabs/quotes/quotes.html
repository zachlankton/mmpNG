<div wak-data="Customer" class="row" ng-controller="csQuotesController">
    <div class="col-md-3" >
        <div>
            <p><u>Quotes</u></p>
            <div wak-data="CustomerQuotes" filter="Customer">
                <search-add-list
                    list-item-exp="'{{quoteTitle}} - {{ID}}'"
                    sort-attr="modified"
                    sort-desc="true"
                    add-attr="quoteTitle"
                    create-obj="createObj">
                </search-add-list>
            </div>
        </div>
        <div    wak-data="CustomerSupplierQuotes" filter="CustomerQuotes" 
                wak-select="spQuote" ng-show="current.CustomerQuotes.ID">
            <p style="display: inline-block"><u>Supplier Quotes</u></p> 
            <button ng-click="csQuotes.csQuotes.selectExistingSupplierQuote()" 
            style="float:right;" class="btn btn-xs btn-primary">Add Existing</button>

            <search-add-list
                list-item-exp="'{{spQuote.quoteNo}} - {{spQuote.sName}}'"
                sort-attr="sName"
                add-attr="spQuote.quoteNo"
                create-obj="createObj">
            </search-add-list>
            
        </div>
    </div>
    <div wak-data="current.CustomerQuotes" ng-form="wakDataForm">
        <div 	
                class="col-md-9" 
                ng-show="current.CustomerQuotes.ID  && !current.CustomerSupplierQuotes.ID"
                ng-include="'/apps/Customers/csDashTabs/quotes/csQuoteForm.html'">
        </div>
    </div>
    <div wak-data="current.CustomerSupplierQuotes" filter="CustomerQuotes" ng-form="wakDataForm">
        <div 	 
                class="col-md-9" 
                ng-show="current.CustomerSupplierQuotes.ID"
                ng-include="'/apps/Customers/csDashTabs/quotes/spQuoteForm.html'">
        </div>
    </div>
</div>
