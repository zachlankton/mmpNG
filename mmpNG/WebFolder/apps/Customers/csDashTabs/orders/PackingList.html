<div wak-data="current.PackingList" ng-form="wakDataForm">
    <div class="row">
        <div class="col-md-3">
            <h3>Packing List</h3>
        </div>
        <wak-mod-info col="6"></wak-mod-info>
        <div class="col-md-2 col-md-offset-1">
            <button class="btn btn-primary full-width" ng-click="csOrders.csOrders.printCurrentPackingLists()">
            Print</button>
            <button class="btn btn-danger full-width" ng-click="wakDataDir.confirmDelete(entity)">
            Delete</button>
        </div>
    </div>
    <div class="row">
        <wi w-label="pList No"          w-model="entity.pListNo"            w-col="3"       readonly        ></wi>
        <wi w-label="Contact"           w-model="entity.contactName"        w-col="3"       readonly        ng-click="wakDataDir.SAM.csContacts(entity, 'contact', current.Customer);"></wi>
        <wi w-label="Invoice No"        w-model="entity.invoiceNo"          w-col="3"                       ></wi>
        <wi w-label="Date"              w-model="entity.date"               w-col="3"   w-type="date"       ></wi>
    </div>
    <div class="row">
        <wi w-label="Modified By"       w-model="entity.user"               w-col="6"       readonly        ></wi>
        <wi w-label="File"              w-model="entity.file"               w-col="6"                       ></wi>
    </div>
    <div class="row">
        <wi w-label="Ship Via"          w-model="entity.shipVia"            w-col="3"                       ></wi>
        <wi w-label="Ship Service"      w-model="entity.shipService"        w-col="3"                       ></wi>
        <wi w-label="Ship Account"      w-model="entity.shipAcct"           w-col="3"                       ></wi>
        <wi w-label="Ship Terms"        w-model="entity.shipTerms"          w-col="3"                       ></wi>
    </div>
    <div class="row">
        <wi text w-label="Ship To"      w-model="entity.shipTo"             w-col="4"                       ></wi>
        <wi text w-label="Ship From"    w-model="entity.shipFrom"           w-col="4"                       ></wi>
        <wi text w-label="Notes"        w-model="entity.notes"              w-col="4"                       ></wi>
    </div>
    <div wak-data="PackingListLines" filter="PackingList">
        <h5>Line Items</h5>
        <div class="row" style="border:1px solid;" ng-repeat="line in collection | orderBy:'lineID' ">
            <div class="col-md-1">
                <wi tiny w-label="Line No"      w-model="line.lineID"      blur-args="line"       ></wi>

                <button type="button" class="btn btn-danger" ng-click="remove(line)">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </div>
            <div class="col-md-3">
                <wi tiny w-label="Part No"          w-model="line.partNo"      readonly      ng-click="wakDataDir.SAM.selectCSOrderLineItem(line, 'orderLineRef', current.Orders)"></wi>
                <wi tiny w-label="Part Rev"         w-model="line.partRev"     readonly      ng-click="wakDataDir.SAM.selectCSOrderLineItem(line, 'orderLineRef', current.Orders)"></wi>
                <wi tiny w-label="Part Description" w-model="line.partDesc"    readonly      ng-click="wakDataDir.SAM.selectCSOrderLineItem(line, 'orderLineRef', current.Orders)"></wi>
            </div>
            
            <wi w-col="3" tiny w-label="QTY Shipped"        w-model="line.qtyShipped"    blur-args="line"></wi>
            <wi w-col="3" tiny w-label="QTY Cancelled"      w-model="line.qtyCanceled"   blur-args="line"></wi>
            <wi w-col="2" tiny w-label="Unit"               w-model="line.unit"          readonly></wi>
            
        </div>
    <div>
</div>
